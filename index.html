<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo 7 - Seminario Sistemas 1A</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0f0;
    }
    button {
      background-color: #0f0;
      color: #111;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #00ff00;
      box-shadow: 0 0 15px #0f0;
    }
    #output {
      background-color: #222;
      border: 1px solid #0f0;
      padding: 20px;
      margin: 20px auto;
      max-width: 80%;
      text-align: left;
      border-radius: 5px;
      box-shadow: inset 0 0 10px #0f0;
      min-height: 100px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .loading {
      color: #ff0;
      border: 1px solid #ff0;
    }
    .error {
      color: #f00;
      border: 1px solid #f00;
    }
    .success {
      color: #0f0;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>üöÄ Grupo 7 - Seminario de Sistemas 1A</h1>
  <p>Load Balancer + Azure VMs</p>
  
  <button onclick="getData()">üîÑ Obtener JSON desde Load Balancer</button>
  <button onclick="testHealth()">‚ù§Ô∏è Probar Health Check</button>
  
  <div id="status"></div>
  <pre id="output">Presiona el bot√≥n para cargar datos...</pre>

  <script>
    const LOAD_BALANCER_IP = "130.107.204.90"; // Tu IP del Load Balancer
    
    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      
      if (type !== 'error') {
        setTimeout(() => statusDiv.innerHTML = '', 3000);
      }
    }

    async function getData() {
      showStatus("üîÑ Cargando datos desde Load Balancer...", "loading");
      
      try {
        // IMPORTANTE: Usando HTTP desde HTTPS (Mixed Content)
        const response = await fetch(`http://${LOAD_BALANCER_IP}/get-data`, {
          method: 'GET',
          mode: 'cors', // Importante para CORS
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        showStatus("‚úÖ Datos cargados correctamente", "success");
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("output").textContent = `‚ùå Error al obtener datos: ${error.message}`;
        showStatus(`‚ùå Error: ${error.message}`, "error");
      }
    }

    async function testHealth() {
      showStatus("‚ù§Ô∏è Verificando estado del servidor...", "loading");
      
      try {
        const response = await fetch(`http://${LOAD_BALANCER_IP}/health`, {
          method: 'GET',
          mode: 'cors',
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        showStatus("‚úÖ Servidor funcionando correctamente", "success");
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("output").textContent = `‚ùå Error en health check: ${error.message}`;
        showStatus(`‚ùå Error: ${error.message}`, "error");
      }
    }

    // Auto-test al cargar la p√°gina
    window.addEventListener('load', () => {
      console.log('üöÄ Frontend HTTPS cargado');
      console.log(`üì° Load Balancer: http://${LOAD_BALANCER_IP}`);
      
      // Advertencia sobre Mixed Content
      if (location.protocol === 'https:') {
        console.warn('‚ö†Ô∏è ADVERTENCIA: Ejecutando HTTPS ‚Üí HTTP requests (Mixed Content)');
        console.log('üí° Para producci√≥n, considera usar HTTPS end-to-end');
      }
    });
  </script>
</body>
</html>
